<div class="modal-header">
  <h3 class="modal-title">{{ 'registration.title' | translate }}</h3>
</div>
<div class="modal-body">
  <div class="alert alert-success" ng-show="registrationSuccess">
    {{ 'registration.success' | translate }}
  </div>
  <div class="alert alert-danger" ng-show="registrationError">
    {{ registrationError }}
  </div>
  
  <form class="form-horizontal" name="registrationForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error': registrationForm.username.$invalid && registrationForm.username.$dirty }">
      <label class="col-sm-2 control-label" for="username">{{ 'registration.username' | translate }}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" ng-model="user.username" required ng-minlength="3" ng-maxlength="50" />
        <span class="help-block" ng-show="registrationForm.username.$invalid && registrationForm.username.$dirty">
          {{ 'registration.username_required' | translate }}
        </span>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': registrationForm.password.$invalid && registrationForm.password.$dirty }">
      <label class="col-sm-2 control-label" for="password">{{ 'registration.password' | translate }}</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required ng-minlength="8" ng-maxlength="50" />
        <span class="help-block" ng-show="registrationForm.password.$invalid && registrationForm.password.$dirty">
          {{ 'registration.password_required' | translate }}
        </span>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': registrationForm.email.$invalid && registrationForm.email.$dirty }">
      <label class="col-sm-2 control-label" for="email">{{ 'registration.email' | translate }}</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required />
        <span class="help-block" ng-show="registrationForm.email.$invalid && registrationForm.email.$dirty">
          {{ 'registration.email_required' | translate }}
        </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()">{{ 'cancel' | translate }}</button>
  <button class="btn btn-primary" ng-click="submit()" ng-disabled="registrationForm.$invalid">{{ 'registration.submit' | translate }}</button>
</div>
